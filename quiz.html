<h1>8values</h1>
<hr>
<h2 style="text-align:center;" id="question-number">Loading...</h2>
<p class="question" id="question-text"></p>
<button class="button stronglyAgree" onclick="next_question( 1.0)">Strongly Agree</button> <br>
<button class="button agree" onclick="next_question( 0.5)">Agree</button> <br>
<button class="button neutral" onclick="next_question( 0.0)">Neutral/Unsure</button> <br>
<button class="button disagree" onclick="next_question(-0.5)">Disagree</button> <br>
<button class="button stronglyDisagree" onclick="next_question(-1.0)">Strongly Disagree</button> <br>
<button class="small_button" onclick="prev_question()" id="back_button">Back</button>
<button class="small_button_off" id="back_button_off">Back</button><br>

<!-- JavaScript for the test itself -->
<script>
    var max_over, max_gndr, max_lgbt, max_ntnl, max_racl, max_rlgs, max_sxul, max_snvt, max_arts; // Max possible scores
    max_over = max_gndr = max_lgbt = max_ntnl = max_racl = max_rlgs = max_sxul = max_snvt = max_arts = 0;
    let over_array = new Array(questions.length);
    let gndr_array = new Array(questions.length);
    let lgbt_array = new Array(questions.length);
    let ntnl_array = new Array(questions.length);
	let racl_array = new Array(questions.length);
	let rlgs_array = new Array(questions.length);
	let sxul_array = new Array(questions.length);
	let snvt_array = new Array(questions.length);
	let arts_array = new Array(questions.length);
    var qn = 0; // Question number
    init_question();
    for (var i = 0; i < questions.length; i++) {
        max_over += Math.abs(questions[i].effect.over)
        max_gndr += Math.abs(questions[i].effect.gndr)
        max_lgbt += Math.abs(questions[i].effect.lgbt)
        max_ntnl += Math.abs(questions[i].effect.ntnl)
		max_racl += Math.abs(questions[i].effect.racl)
		max_rlgs += Math.abs(questions[i].effect.rlgs)
		max_sxul += Math.abs(questions[i].effect.sxul)
		max_snvt += Math.abs(questions[i].effect.snvt)
		max_arts += Math.abs(questions[i].effect.arts)
    }
    function init_question() {
        document.getElementById("question-text").innerHTML = questions[qn].question;
        document.getElementById("question-number").innerHTML = "Question " + (qn + 1) + " of " + (questions.length);
        if (qn == 0) {
            document.getElementById("back_button").style.display = 'none';
            document.getElementById("back_button_off").style.display = 'block';
        } else {
            document.getElementById("back_button").style.display = 'block';
            document.getElementById("back_button_off").style.display = 'none';
        }

    }

    function next_question(mult) {
        over_array[qn] = mult*questions[qn].effect.over
        gndr_array[qn] = mult*questions[qn].effect.gndr
        lgbt_array[qn] = mult*questions[qn].effect.lgbt
        ntnl_array[qn] = mult*questions[qn].effect.ntnl
		racl_array[qn] = mult*questions[qn].effect.racl
		rlgs_array[qn] = mult*questions[qn].effect.rlgs
		sxul_array[qn] = mult*questions[qn].effect.sxul
		snvt_array[qn] = mult*questions[qn].effect.snvt
		arts_array[qn] = mult*questions[qn].effect.arts
        qn++;
        if (qn < questions.length) {
            init_question();
        } else {
            results();
        }
    }

    function prev_question() {
        if (qn == 0) {
            return;
        }
        qn--;
        init_question();
    }

    function calc_score(score,max) {
        return (100*(max+score)/(2*max)).toFixed(1)
    }

    function results() {
        let final_over = over_array.reduce((a, b) => a + b, 0)
        let final_gndr = gndr_array.reduce((a, b) => a + b, 0)
        let final_lgbt = lgbt_array.reduce((a, b) => a + b, 0)
        let final_ntnl = ntnl_array.reduce((a, b) => a + b, 0)
		let final_racl = racl_array.reduce((a, b) => a + b, 0)
		let final_rlgs = rlgs_array.reduce((a, b) => a + b, 0)
		let final_sxul = sxul_array.reduce((a, b) => a + b, 0)
		let final_snvt = snvt_array.reduce((a, b) => a + b, 0)
		let final_arts = arts_array.reduce((a, b) => a + b, 0)
        location.href = `results.html`
            + `?over=${calc_score(final_over,max_over)}`
            + `&gndr=${calc_score(final_gndr,max_gndr)}`
            + `&lgbt=${calc_score(final_lgbt,max_lgbt)}`
            + `&ntnl=${calc_score(final_ntnl,max_ntnl)}`
			+ `&racl=${calc_score(final_racl,max_racl)}`
			+ `&rlgs=${calc_score(final_rlgs,max_rlgs)}`
			+ `&sxul=${calc_score(final_sxul,max_sxul)}`
			+ `&snvt=${calc_score(final_snvt,max_snvt)}`
			+ `&arts=${calc_score(final_arts,max_arts)}`
    }
</script>
</body>
